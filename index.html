<script>
  const FinalDay = new Date("Aug 3, 2022 00:00:00").getTime();

  // Updating the count down every 1 second
  const x = setInterval(function () {
    const now = new Date().getTime();

    const DayLeft = FinalDay - now;
    const days = Math.floor(DayLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (DayLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor((DayLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((DayLeft % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hrs").innerHTML = hours;
    document.getElementById("mins").innerHTML = minutes;
    document.getElementById("sec").innerHTML = seconds;

    if (DayLeft < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
